<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <div class="container">
        <nav id="navbar">
            <h2 id="logo">Razor</h2>
            <div id="nav-right">
                <a id="nav-btn-1" href="">Sign Up</a>
                <a id="nav-btn-2" href="">Request Demo</a>
            </div>
        </nav>

        <form>
            <div id="login-card">
                <h2>Agent Login</h2>
                <p id="login-message">Hey, Enter your details to sign in to your account</p>

                <div class="custom-input">
                    <input class="text-input" type="text" id="username" name="password" placeholder="Enter Email/Phone No">
                </div>
                <div class="custom-input">
                    <input class="text-input" type="password" id="password" name="password" placeholder="Passcode">
                </div>
                <p id="trouble-text">Have trouble signing in?</p>
                
                <a id="sign-in-btn" href="homepage.html">Sign in</a> 

                <p>-- Or Sign in with --</p>

                <div id="sign-in-options">
                    <a href=""><p>Google</p></a>
                    <a href=""><p>Apple ID</p></a>
                    <a href=""><p>Facebook</p></a>
                </div>

                <p>Don't have an account? <a>Request Now</a></p>
            </div>
        </form>

        <footer>
            <p>Copyright @wework 2022 | Privacy Policy</p>
        </footer>
    </div>
</body>
</html>
